# Testcase 
nlevels      = 2
noscillators = 2
ntime = 1000
dt = 0.1
nspline = 150
// Set drift Hamiltonian frequencies xi for all oscillators and their coupling terms
// Format: xi = [xi_00, xi_01, xi_02,...,xi_11, xi_12,....]. Use COMMA as separator!
