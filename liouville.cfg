primal_only = false
monitor     = false
usepetscts = 0

# Optimization options 
optim_tol     = 1e-4
optim_maxiter = 100
optim_regul   = 0.01
optim_alphamax = 0.05
optim_betamax  = 0.15
optim_x0filename = /home/guenther5/Numerics/quandary/results/2osc2level_cnot-opt-nocarrier.dat
optim_diagonly = true
